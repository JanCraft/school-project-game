<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      flex-direction: column;
      background: #333;
      color: #fff;
    }
  </style>
  <title>The Wolves Behind Us</title>
</head>
  <body>
    <h1>Te han eliminado. Espera a que acabe la ronda actual.</h1>
    <br><br>
    <h2>60s</h2>
    
    <script>
      const e = document.querySelector('h2');
      let time = 60;
      setInterval(() => {
        time -= .01;
        e.textContent = time.toFixed(2) + "s";
        if (time <= 0) {
          location.href = "/";
        }
      }, 10);
    </script>
  </body>
</html>
